<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Rochester&family=Trirong:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/buscar.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="icon" type="image/x-icon" href="imgs/favicon.svg">
    <title>Buscar</title>
    <script src="./js/buscar.js"></script>
    <script src="./js/common.js"></script>
</head>
<body>
    <header class="navbar"></header>
    <main>
        <aside>
            <h3 class="title">Filtro de búsqueda</h3>
            <form class="form">
                <div class="input-group">
                    <label for="Autor"><i class="icon-user"></i>Autor</label>
                    <input id="Autor" name="Autor" type="text">
                </div>
                <div class="input-group">
                    <label for="contiene"><i class="icon-doc"></i>Contiene</label>
                    <input id="contiene" name="contiene" type="text">
                </div>
                <div class="input-group">
                    <label for="ingredientes"><i class="icon-basket"></i>Ingredientes</label>
                    <input id="ingredientes" name="ingredientes" type="text">
                </div>
                <div class="input-group">
                    <label for="etiquetas"><i class="icon-tags"></i>Etiquetas</label>
                    <input id="etiquetas" name="etiquetas" type="text">
                </div>
                <div class="inline-input-group difficulty">
                    <label><i class="icon-star"></i>Dificultad</label>
                    <div class="stars">
                        <i class="icon-star"></i>
                        <i class="icon-star"></i>
                        <i class="icon-star"></i>
                    </div>
                </div>

                <div class="buttons">
                    <button><i class="icon-cancel"></i>Limpiar</button>
                    <button><i class="icon-ok"></i>Buscar</button>
                </div>
            </form>
        </aside>
        <hr>
        <div class="results">
            <h3 class="title">Resultado de la búsqueda</h3>
            <div class="latest">
                <section class="recipe">
                    <div class="desc">
                        <a href="receta.html">
                            <div class="img-container">
                                <img src="imgs/recetas/macarrones_con_tomate.jpg" alt="">
                            </div>
                            <h4 title="Macarrones con tomate" ><strong>Macarrones con tomate</strong></h4>
                        </a>
                        <div class="stats">
                            <p><i class="icon-group"></i>4 Personas</p>
                            <p><i class="icon-star"></i><i class="icon-star"></i><i class="icon-star-empty"></i>Dificultad</p>
                            <p><i class="icon-clock"></i>45 min</p>
                        </div>
                    </div>
                </section>
            </div>
            <footer  class="main-footer">
                <p class="text">
                    Mostrando <input value="4" class="page-input"> resultados de <input class="page-input" value="36">
                </p>
                <button>Mostrar más</button>
            </footer>
        </div>
    </main>
    <footer>
        <div class="date">
            <i class="icon-copyright"></i><a href="acerca.html">PCW</a> 2024
        </div>
        <div class="practica">
            Práctica 2
        </div>
    </footer>
    
    <script>
        getNavBar();
    </script>
</body>
</html>
