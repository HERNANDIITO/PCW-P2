<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Rochester&family=Trirong:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/nueva.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="icon" type="image/x-icon" href="imgs/favicon.svg">
    <title>Nueva</title>
    <script src="./js/nueva.js"></script>
    <script src="./js/common.js"></script>
</head>
<body>
    <header class="navbar"></header>
    <main>
        <aside>
            <form class="form">
                <div class="input-group">
                    <label for="name"><i class="icon-food"></i>Nombre</label>
                    <input id="name" placeholder="Espaguetis con carne y tomate" type="text">
                </div>
                <hr>
                <div class="inline-input-group">
                    <label for="time"><i class="icon-clock"></i>Tiempo de elaboración</label>
                    <input class="unit-input" id="time" placeholder="90" type="number"> <span class="unit">min.</span>
                </div>
                <hr>
                <div class="inline-input-group">
                    <label for="quantity"><i class="icon-group"></i>Para cuántas personas</label>
                    <input id="quantity" placeholder="1-10" type="text">
                </div>
                <hr>
                <div class="inline-input-group difficulty">
                    <label><i class="icon-star"></i>Dificultad</label>
                    <select id="difficulty" placeholder="Escribe el valor de una etiqueta..." type="text">
                        <option value="1">★☆☆</option>  
                        <option value="2">★★☆</option>
                        <option value="3">★★★</option>
                    </select>
                </div>
                <hr>
                <div class="input-group">
                    <label for="ingredients"><i class="icon-basket"></i>Ingredientes</label>
                    <div class="input-button-group">
                        <input id="ingredients" placeholder="Escribe aquí tus Ingredientes..." type="text">
                        <button class="input-button">+</button>
                    </div>
                    <ul class="ingredients-list">
                        <li>Macarrones <button class="tag-button"><i class="icon-cancel"></i></button>  </li>
                    </ul>
                </div>
                <hr>
                <div class="input-group">
                    <label for="tags"><i class="icon-tags"></i>Etiquetas</label>
                    <div class="input-button-group">
                        <input onkeypress="preventEnter(event, appendTag)" id="tags" list="tag-list" placeholder="Escribe el valor de una etiqueta..." type="text">

                        <datalist id="tag-list"></datalist>  

                        <button onclick="appendTag(event)" class="input-button">+</button>
                    </div>
                    <div class="tags">

                    </div>
                </div>
                <hr>
                <div class="input-group">
                    <label for="steps"><i class="icon-food-1"></i>Elaboración</label>
                    <textarea id="steps" placeholder="Espaguetis con carne y tomate" class="elaboracion"></textarea>
                </div>
                <hr>
            </form>
        </aside>
        <section class="photos">
            <h3 class="title photos-title" > <span><i class="icon-picture" ></i> Fotos</span><button onclick="addPhotoCard(event)"><i class="icon-plus"></i></button></h3>
            <div class="gallery">

            </div>
        </section>
        <footer class="buttons">
            <button><i class="icon-cancel"></i>Limpiar</button>
            <button type="submit" ><i class="icon-ok"></i>Buscar</button>
        </footer>
    </main>
    <footer>
        <div class="date">
            <i class="icon-copyright"></i><a href="acerca.html">PCW</a> 2024
        </div>
        <div class="practica">
            Práctica 2
        </div>
    </footer>
    <script>
        getNavBar();
        mustLogIn();
        getTagList();
    </script>
</body>
</html>
