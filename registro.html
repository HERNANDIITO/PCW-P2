<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Rochester&family=Trirong:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/registro.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="icon" type="image/x-icon" href="imgs/favicon.svg">
    <script src="./js/registro.js"></script>
    <script src="./js/common.js"></script>
    <title>Registro</title>
</head>
<body>
    <header class="navbar"></header>
    <main>
        <h2 class="title">Registro</h2>
        <form class="form" onsubmit="register(event)" >
            <div id="usu_input" class="input-group">
                <label for="usu"> <i class="icon-user"></i> Usuario</label>
                <input id="usu" autofocus required name="usu" type="text" placeholder="nombreDeUsuario"
                    minlength="4" maxlength="20" onblur="checkUsu();"
                    title="Debe tener una longitud de entre 4 a 20 letras">
            </div>

            <div id="pass_input" class="input-group">
                <label for="pwd"> <i class="icon-key"></i> Contraseña</label>
                <input title="La contraseña solo puede contrener carácteres alfanuméricos, '_', '-', o '.'" 
                id="pwd" name="pwd" onblur="checkPass();"
                placeholder="contrasenyaSecreta" required type="password">
            </div>

            <div id="rep_pass" class="input-group">
                <label for="pwd2"> <i class="icon-key"></i> Repetir contraseña</label>
                <input id="pwd2" name="pwd2" placeholder="contrasenyaSecreta" type="password" onblur="checkPassRep();">
            </div>

            <div id="email_input" class="input-group">
                <label for="email"> <i class="icon-mail-alt"></i> Email</label>
                <input id="email" name="email" placeholder="abc13@alu.ua.es" required type="email" onblur="checkEmail();">
            </div>
            <footer class="buttons">
                <button type="reset"><i class="icon-cancel"></i>Limpiar</button>
                <button type="submit"><i class="icon-ok"></i>Buscar</button>
            </footer>
        </form>
        <div class="alert">¿Ya tienes cuenta? <a href="registro.html">Inicia sesión</a></div>
    </main>
    <footer>
        <div class="date">
            <i class="icon-copyright"></i><a href="acerca.html">PCW</a> 2024
        </div>
        <div class="practica">
            Práctica 2
        </div>
    </footer>
    <script>
        getNavBar();
        mustLogOut();
    </script>
</body>
</html>
