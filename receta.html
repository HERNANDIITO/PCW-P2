<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Rochester&family=Trirong:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/receta.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="icon" type="image/x-icon" href="imgs/favicon.svg">
    <title>Receta</title>
    <script src="./js/receta.js"></script>
    <script src="./js/common.js"></script>
</head>
<body>
    <header class="navbar"></header>
    <a href="#top" class="top"><i class="icon-up-open"></i></a>
    <main>
        <header class="main title">
            <h2 id="recipe-title" ></h2>
            <div class="author">
                <span><i class="icon-user"></i> Receta de <a id="user-link" href=""></a> </span>
                <span><i class="icon-calendar"></i> Publicada el <time id="date"></time></span>
                <span><i class="icon-group"></i> <span id="quantity"></span> Personas</span>
                <div class="difficulty-custom">
                    <div id="difficulty-container"></div>
                </div>
                <span><i class="icon-clock"></i> <span id="time" ></span> min</span>
            </div>
        </header>
        <div>
            <article class="photo">
                <header class="title card-header">
                    <div>
                        <i class="icon-picture"></i><h3>Fotos</h3>
                    </div>
                    <i class="icon-up-open"></i>
                </header>
                <div class="photo-card">
                    <img id="img" src="imgs/clickHere.jpg" alt="">
                    <p id="desc" class="desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Accusamus tempore impedit nulla repudiandae voluptatum quidem vero sapiente eligendi provident. Earum!</p>
                </div>
                <div class="controls">
                    <button onclick="changeImg(-1)" class="left-button"> <i class="icon-left-open"></i> </button>
                    <div><span id="current"></div>
                    <button onclick="changeImg(1)" class="right-button"> <i class="icon-right-open"></i> </button>
                </div>
            </article>

            <article class="tags-card">
                <header class="title card-header">
                    <div>
                        <i class="icon-tags"></i><h3>Etiquetas</h3>
                    </div>
                    <i class="icon-up-open"></i>
                </header>
                <div class="tags"></div>
            </article>

            <article class="ingredients">
                <header class="title card-header">
                    <div>
                        <i class="icon-basket"></i><h3>Ingredientes</h3>
                    </div>
                    <i class="icon-up-open"></i>
                </header>
                <ul id="ingredients"></ul>
            </article>

            <article class="steps">
                <header class="title card-header">
                    <div>
                        <i class="icon-basket"></i><h3>Elaboración</h3>
                    </div>
                    <i class="icon-up-open"></i>
                </header>
                <div id="elab"></div>
            </article>

            <article class="comment-section">
                <header class="title card-header">
                    <div>
                        <i class="icon-basket"></i><h3>Comentarios</h3>
                    </div>
                    <i class="icon-up-open"></i>
                </header>
                <div id="write-comment"></div>
                <div id="comments" class="comments"></div>
            </article>
        </div>
    </main>
    <footer>
        <div class="date">
            <i class="icon-copyright"></i><a href="acerca.html">PCW</a> 2024
        </div>
        <div class="practica">
            Práctica 2
        </div>
    </footer>
    <script>
        getNavBar();
        getReceta();
        getIngredients();
        getComments();
        getTags()
        getImgs();

        canComment();
    </script>
</body>
</html>
